<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form-container">
        <form id="attendance-form">
            <h1 class="glitch" data-glitch="CyberSec Attendance">CyberSec Attendance</h1>
            
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="text" name="matric_no" placeholder="Matric Number" required>
            <input type="text" name="department" placeholder="Department-CyberSec Only!" required>

            <button type="submit" id="submit-btn">
                <span id="btnText">Submit</span>
            </button>
        </form>
        
        <iframe style="border-radius:12px" 
            src="https://open.spotify.com/embed/track/7ntMsrnoWAyqGBsNvNBEoo?utm_source=generator"
            width="100%" height="80" frameBorder="0" allowfullscreen 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

    <!-- Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay"></div>

    <!-- Glass Mesh Popup -->
    <div id="popup" class="popup">
        <h3>✅ Attendance Submitted!</h3>
        <p>Your attendance has been recorded successfully.</p>
        <button id="close-popup">Close</button>
    </div>

    <br>

    <!-- Top-Right Button -->
    <a href="https://docs.google.com/spreadsheets/d/1zCLETvfENKZie5lT25p_8dy0Dxck3rqITxyeLl9dU0s/edit?usp=sharing" 
       target="_blank" title="this takes you to attendance page"
       class="top-right-btn">See Attendance List</a>

    <script>
        document.getElementById('attendance-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btnText');
            
            // Disable button during submission
            submitBtn.disabled = true;
            btnText.textContent = 'Submitting...';
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Show popup and overlay
                    document.getElementById('popup-overlay').classList.add('show');
                    document.getElementById('popup').classList.add('show');
                    
                    // Clear form
                    this.reset();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error submitting attendance. Please try again.');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Submit';
            }
        });

        // Close popup
        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('show');
            document.getElementById('popup-overlay').classList.remove('show');
        });

        // Close popup when clicking overlay
        document.getElementById('popup-overlay').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('show');
            document.getElementById('popup-overlay').classList.remove('show');
        });
    </script>

</body>
